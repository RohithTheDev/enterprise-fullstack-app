spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mobileshowroom}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# JWT Configuration
bezkoder.app.jwtSecret=${JWT_SECRET:bezKoderSecretKeyAuthApp123456789012345678901234567890}
bezkoder.app.jwtExpirationMs=86400000

# CORS Configuration
allowed.origin=${ALLOWED_ORIGIN:http://localhost:4200}
