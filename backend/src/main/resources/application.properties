# Database Configuration
# Use H2 by default for easy testing, or PostgreSQL if environment variables are provided
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:mobileshowroom;DB_CLOSE_DELAY=-1}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
bezkoder.app.jwtSecret=${JWT_SECRET:bezKoderSecretKeyAuthApp123456789012345678901234567890}
bezkoder.app.jwtExpirationMs=86400000

# CORS Configuration
allowed.origin=${ALLOWED_ORIGIN:http://localhost:4200}
