<div class="container">
  <h2>Shopping Cart</h2>
  <div *ngIf="items.length === 0" class="alert alert-info">
    Your cart is empty.
  </div>
  <div *ngIf="items.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.product.name }}</td>
          <td>${{ item.product.price }}</td>
          <td>
            <input type="number" min="1" [value]="item.quantity" (change)="updateQuantity(item.product.id, $event)" class="form-control" style="width: 80px;">
          </td>
          <td>${{ item.product.price * item.quantity }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.product.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center">
      <h3>Total: ${{ totalAmount }}</h3>
      <div>
        <button class="btn btn-warning me-2" (click)="clearCart()">Clear Cart</button>
        <button class="btn btn-primary" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>
</div>
