<div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
  <h2 class="h3 mb-0 text-primary fw-bold">Our Collection</h2>
  <div class="text-muted small">Showing {{ products?.length || 0 }} products</div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
  <div class="col" *ngFor="let product of products">
    <div class="card h-100 border-0 shadow-sm hover-effect overflow-hidden">
      <!-- Product Image Area -->
      <div class="position-relative bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
        <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="img-fluid" style="max-height: 180px; object-fit: contain;" alt="{{ product.name }}">
        <div *ngIf="!product.imageUrl" class="text-muted">
          <i class="bi bi-image fs-1 opacity-25"></i>
        </div>
        
        <!-- Badge for Low Stock -->
        <span *ngIf="product.stockQuantity < 5" class="position-absolute top-0 end-0 m-2 badge bg-danger shadow-sm">
          Low Stock
        </span>
      </div>

      <div class="card-body d-flex flex-column">
        <div class="mb-2">
          <span class="badge bg-primary bg-opacity-10 text-primary small">{{ product.category?.name || 'General' }}</span>
        </div>
        <h5 class="card-title fw-bold text-truncate" title="{{ product.name }}">{{ product.name }}</h5>
        <p class="card-text text-muted small flex-fill" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
          {{ product.description }}
        </p>
        
        <div class="d-flex justify-content-between align-items-end mt-3">
          <div>
            <div class="text-muted small text-decoration-line-through" *ngIf="false">$999.99</div> <!-- Placeholder for discount logic -->
            <div class="fs-5 fw-bold text-dark">${{ product.price }}</div>
          </div>
        </div>
      </div>

      <div class="card-footer bg-white border-top-0 pt-0 pb-3">
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary btn-sm" [routerLink]="['/products', product.id]">
            <i class="bi bi-eye me-1"></i> View Details
          </button>
          <button class="btn btn-primary btn-sm" (click)="addToCart(product)" [disabled]="product.stockQuantity === 0">
            <i class="bi bi-cart-plus me-1"></i> {{ product.stockQuantity === 0 ? 'Out of Stock' : 'Add to Cart' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="products?.length === 0" class="text-center py-5">
  <div class="mb-3 text-muted">
    <i class="bi bi-search fs-1"></i>
  </div>
  <h4>No products found</h4>
  <p class="text-muted">Try adjusting your search or filter to find what you're looking for.</p>
</div>
