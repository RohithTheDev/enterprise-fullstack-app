<div class="container">
  <h2>Checkout</h2>
  
  <div class="row">
      <div class="col-md-8">
          <h4>Order Summary</h4>
          <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of items">
                  <div>
                      <h6 class="my-0">{{ item.product.name }}</h6>
                      <small class="text-muted">Quantity: {{ item.quantity }}</small>
                  </div>
                  <span class="text-muted">${{ item.product.price * item.quantity }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>${{ totalAmount }}</strong>
              </li>
          </ul>
      </div>
      <div class="col-md-4">
          <button class="btn btn-primary btn-lg btn-block" type="button" (click)="placeOrder()" [disabled]="isProcessing">
              {{ isProcessing ? 'Processing...' : 'Place Order' }}
          </button>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
          </div>
      </div>
  </div>
</div>
