version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mobile-showroom-db
    environment:
      POSTGRES_DB: mobileshowroom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: mobile-showroom-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mobileshowroom
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: mobile-showroom-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:
